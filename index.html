<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <!-- Bootstrap files -->
     <link rel="icon" type="image/png" href="./img/logo.png">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">

        <nav class="navbar">
            <div>
                <a href="index.html"><img src="/img/logo.png" class="logo" alt="Logo"></a>
                <a href="#" id="nav-html">HTML</a>
                <a href="#" id="nav-css">CSS</a>
                <a href="#" id="nav-js">JS</a>
                <a href="#" id="nav-sport">Sport</a>
                <a href="#" id="nav-geo">Erdkunde</a>
                              
            </div>
        </nav>

        <div class="card quiz-card">
            
            <div id="intro" class="intro-overlay">
                <div class="intro-content">
                    <h1>Willkommen zum Quiz!</h1>
                    <p>Teste dein Wissen in verschiedenen Kategorien.</p>
                    <button class="btn btn-primary" onclick="startQuiz()">Quiz starten</button>
                </div>
            </div>

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>

            <div class="card-body endscreen-center" id="endScreen" style="display: none;">
                  <h2>Glückwunsch geschafft! </h2>
                  <img src="/img/brain result.png" alt="Finish">
                <div class="result">
                   <h3 id="result">Ergebnis</h3>
                   <p id="result-text">
                      Du hast <b id="correct-answers">0</b> von <b id="total-questions">5</b> Fragen richtig beantwortet.
                   </p>
                    <img src="./img/tropy.png" alt="Halber Pokal" class="quiz-trophy">
                    <button class="btn btn-danger" id="restart-button" onclick="restart()">Quiz neu starten</button>
                </div>
            </div>

            <div class="card-body" id="question-body" style="display: none;">
                <h5 class="card-title" id="questiontext">Frage</h5>
                
                <div class="card mb-2" onclick="answer('answer_1')">
                    <div class="card-body quiz-answer-card" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2" onclick="answer('answer_2')">
                    <div class="card-body quiz-answer-card" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2" onclick="answer('answer_3')">
                    <div class="card-body quiz-answer-card" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2" onclick="answer('answer_4')">
                    <div class="card-body quiz-answer-card" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" class="btn btn-danger" id="next-button" disabled>Nächste Frage</button>

                </div>                
            </div>
        </div>
    </div>
</body>

</html>
